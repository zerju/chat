<div class="contacts">
  <div class="buttons">
    <button tooltip="add friend" class="icon-button">
      <mat-icon>person_add</mat-icon>
    </button>
    <button class="icon-button">
      <mat-icon>group_add</mat-icon>
    </button>
  </div>
  <div fxLayout="column">
    <div (click)="onSelectEvent.next(contact)" *ngFor="let contact of contacts" [ngClass]="{'selected' : selected.id === contact.id}" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px"
      class="contact">
      <img [src]="contact.image ? contact.image : '../../../assets/profile/profile-pic.png'" class="contact-pic">
      <p class="contact-name">{{ contact.name }}</p>
      <div class="available" [ngClass]="{'online' : contact.online}"></div>
    </div>
  </div>
</div>
